<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <clipPath id="blob">
      <path d="M30,3 Q42,0 52,8 Q62,3 58,28 Q63,48 50,56 Q38,64 20,54 Q4,46 6,28 Q2,10 16,4 Z"/>
    </clipPath>
    <linearGradient id="avatar-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8e4f3"/>
      <stop offset="100%" stop-color="#9b8fc4"/>
    </linearGradient>
    <linearGradient id="rain-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7a6db0" stop-opacity="0"/>
      <stop offset="100%" stop-color="#7a6db0" stop-opacity="0.6"/>
    </linearGradient>
    <clipPath id="banner-clip">
      <rect x="0" y="0" width="800" height="200" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <style>
    @font-face {
      font-family: 'Zen Maru Gothic';
      src: url(data:font/woff2;base64,) format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    text { font-family: 'Zen Maru Gothic', 'Hiragino Maru Gothic Pro', sans-serif; }

    /* Cloud float animations */
    @keyframes float-1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-8px) translateX(5px); }
    }
    @keyframes float-2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-6px) translateX(-4px); }
    }
    @keyframes float-3 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-5px) translateX(3px); }
    }

    .cloud-1 { animation: float-1 8s ease-in-out infinite; }
    .cloud-2 { animation: float-2 10s ease-in-out infinite; animation-delay: 2s; }
    .cloud-3 { animation: float-3 12s ease-in-out infinite; animation-delay: 4s; }
    .cloud-path { fill: #ebe7f2; opacity: 0.5; }

    /* Rain fall animation */
    @keyframes rain-fall {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(220px); opacity: 0; }
    }

    .r0  { animation: rain-fall 0.80s linear infinite; animation-delay: 0.00s; }
    .r1  { animation: rain-fall 1.00s linear infinite; animation-delay: 0.12s; }
    .r2  { animation: rain-fall 1.20s linear infinite; animation-delay: 0.24s; }
    .r3  { animation: rain-fall 0.80s linear infinite; animation-delay: 0.36s; }
    .r4  { animation: rain-fall 1.00s linear infinite; animation-delay: 0.48s; }
    .r5  { animation: rain-fall 1.20s linear infinite; animation-delay: 0.60s; }
    .r6  { animation: rain-fall 0.80s linear infinite; animation-delay: 0.72s; }
    .r7  { animation: rain-fall 1.00s linear infinite; animation-delay: 0.84s; }
    .r8  { animation: rain-fall 1.20s linear infinite; animation-delay: 0.96s; }
    .r9  { animation: rain-fall 0.80s linear infinite; animation-delay: 1.08s; }
    .r10 { animation: rain-fall 1.00s linear infinite; animation-delay: 1.20s; }
    .r11 { animation: rain-fall 1.20s linear infinite; animation-delay: 1.32s; }
    .r12 { animation: rain-fall 0.80s linear infinite; animation-delay: 1.44s; }
    .r13 { animation: rain-fall 1.00s linear infinite; animation-delay: 1.56s; }
    .r14 { animation: rain-fall 1.20s linear infinite; animation-delay: 1.68s; }

    /* Avatar photo ↔ :) face auto-fade */
    @keyframes avatar-fade {
      0%, 35%  { opacity: 1; }
      45%, 55% { opacity: 0; }
      65%, 100% { opacity: 1; }
    }
    @keyframes face-fade {
      0%, 35%  { opacity: 0; }
      45%, 55% { opacity: 0.7; }
      65%, 100% { opacity: 0; }
    }
    .avatar-photo { animation: avatar-fade 6s ease-in-out infinite; }
    .avatar-face  { animation: face-fade 6s ease-in-out infinite; }

    /* Cursor blink */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor { animation: blink 1s step-end infinite; }
  </style>

  <!-- Background -->
  <rect x="0.5" y="0.5" width="799" height="199" rx="12" ry="12"
        fill="#fdfcff" stroke="#e8e4f3" stroke-width="1"/>

  <g clip-path="url(#banner-clip)">

    <!-- Floating clouds -->
    <g class="cloud-1" transform="translate(30, 5)">
      <svg width="120" height="50" viewBox="0 0 120 50">
        <path class="cloud-path" d="M18,40 Q4,40 4,30 Q4,22 14,20 Q10,10 24,7 Q36,0 52,7 Q64,2 78,7 Q94,4 100,16 Q116,16 118,30 Q122,38 112,43 Q100,50 78,46 Q56,52 36,46 Q20,50 18,40 Z"/>
      </svg>
    </g>
    <g class="cloud-2" transform="translate(520, 5)">
      <svg width="110" height="46" viewBox="0 0 100 42">
        <path class="cloud-path" d="M15,34 Q3,34 3,25 Q3,18 12,17 Q9,8 20,6 Q30,1 44,6 Q54,2 66,6 Q80,3 85,14 Q98,14 100,25 Q104,32 95,36 Q84,42 66,38 Q48,44 30,38 Q16,42 15,34 Z"/>
      </svg>
    </g>
    <g class="cloud-3" transform="translate(640, 125)">
      <svg width="90" height="38" viewBox="0 0 80 35">
        <path class="cloud-path" d="M14,28 Q4,27 4,20 Q4,14 11,13 Q9,6 18,5 Q26,1 38,5 Q47,2 56,5 Q66,3 70,12 Q80,12 78,21 Q80,28 70,29 Q60,34 46,30 Q32,35 20,30 Q12,32 14,28 Z"/>
      </svg>
    </g>

    <!-- Rain drops -->
    <g opacity="0.45">
      <rect class="r0"  x="40"  y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r1"  x="92"  y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r2"  x="144" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r3"  x="196" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r4"  x="248" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r5"  x="300" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r6"  x="352" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r7"  x="404" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r8"  x="456" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r9"  x="508" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r10" x="560" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r11" x="612" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r12" x="664" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r13" x="716" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
      <rect class="r14" x="760" y="-14" width="1.5" height="14" rx="0.75" fill="url(#rain-grad)"/>
    </g>

    <!-- Avatar (photo ↔ :) auto-fade) -->
    <g transform="translate(275, 62)">
      <g clip-path="url(#blob)">
        <rect x="0" y="0" width="64" height="64" fill="url(#avatar-grad)"/>
        <image class="avatar-photo" x="0" y="0" width="64" height="64"
               href="data:image/jpeg;base64," />
      </g>
      <text class="avatar-face" x="32" y="38" text-anchor="middle" font-size="16" fill="#7a6db0">:)</text>
    </g>

    <!-- Text block -->
    <g transform="translate(358, 0)">
      <!-- Name + cursor -->
      <text x="0" y="92" font-size="22" font-weight="400" fill="#4a4a4a">haruka</text>
      <rect class="cursor" x="77" y="76" width="2" height="19" rx="1" fill="#9b8fc4"/>

      <!-- Tagline -->
      <text x="0" y="115" font-size="12" fill="#a0a0a0">気持ちはエンジニア</text>

      <!-- Site link -->
      <text x="0" y="138" font-size="13" fill="#9b8fc4" font-weight="400">me.haruka.dad</text>
    </g>

  </g>
</svg>
